<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- if page.title == "about" -%}
    <title>about</title>
  {%- else -%}
    <title>{% if page.title %}{{ page.title | escape | append: " generator" }}{% else %}{{ site.title | escape }}{% endif %}</title>
  {%- endif -%}
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <script src="/js/utils.js" type="text/javascript"></script>
  {% if page.title == "box-shadow" %}
  <script src="/js/box-shadow.js" type="text/javascript"></script>
  {% endif %}
  {% if page.title == "border" %}
  <script src="/js/border.js" type="text/javascript"></script>
  {% endif %}
</head>
