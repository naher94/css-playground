---
layout: default
---

<header class="header">
        <div class="header-left">
            <h1>CSS Playground</h1>
            <p class="subtitle">box-shadow generator</p>
        </div>
        
        <div class="header-nav">
            <a href="#" class="nav-item active">box-shadow</a>
            <a href="#" class="nav-item">border</a>
            <a href="#" class="nav-item">text-shadow</a>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="controls-panel">
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="applyPreset('subtle')">Subtle</button>
                    <button class="preset-btn" onclick="applyPreset('medium')">Medium</button>
                    <button class="preset-btn" onclick="applyPreset('strong')">Strong</button>
                    <button class="preset-btn" onclick="applyPreset('neon')">Neon</button>
                    <button class="preset-btn" onclick="applyPreset('inset')">Inset</button>
                </div>

                <div class="section-header">Shadow Properties</div>

                <div class="control-group">
                    <label for="horizontal">Horizontal Offset</label>
                    <div class="slider-container">
                        <div class="slider-wrapper">
                            <input type="range" id="horizontal" min="-50" max="50" value="0">
                        </div>
                        <input type="number" class="value-input" id="horizontal-input" value="0" min="-50" max="50">
                    </div>
                </div>

                <div class="control-group">
                    <label for="vertical">Vertical Offset</label>
                    <div class="slider-container">
                        <div class="slider-wrapper">
                            <input type="range" id="vertical" min="-50" max="50" value="10">
                        </div>
                        <input type="number" class="value-input" id="vertical-input" value="10" min="-50" max="50">
                    </div>
                </div>

                <div class="control-group">
                    <label for="blur">Blur Radius</label>
                    <div class="slider-container">
                        <div class="slider-wrapper">
                            <input type="range" id="blur" min="0" max="50" value="25">
                        </div>
                        <input type="number" class="value-input" id="blur-input" value="25" min="0" max="50">
                    </div>
                </div>

                <div class="control-group">
                    <label for="spread">Spread Radius</label>
                    <div class="slider-container">
                        <div class="slider-wrapper">
                            <input type="range" id="spread" min="-20" max="20" value="-3">
                        </div>
                        <input type="number" class="value-input" id="spread-input" value="-3" min="-20" max="20">
                    </div>
                </div>

                <div class="control-group">
                    <label for="color">Shadow Color</label>
                    <div class="color-container">
                        <div class="color-picker-wrapper">
                            <input type="color" id="color" value="#000000">
                        </div>
                        <input type="text" class="hex-input" id="color-hex" value="#000000" placeholder="#000000">
                    </div>
                </div>

                <div class="control-group">
                    <label for="opacity">Opacity</label>
                    <div class="slider-container">
                        <div class="slider-wrapper">
                            <input type="range" id="opacity" min="0" max="100" value="50">
                        </div>
                        <input type="number" class="value-input" id="opacity-input" value="50" min="0" max="100">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="inset">
                    <label for="inset">Inset Shadow</label>
                </div>

                <div class="section-header">Preview Shape Properties</div>

                <div class="control-group">
                    <label for="background-color">Background Color</label>
                    <div class="color-container">
                        <div class="color-picker-wrapper">
                            <input type="color" id="background-color" value="#ffffff">
                        </div>
                        <input type="text" class="hex-input" id="background-color-hex" value="#ffffff" placeholder="#ffffff">
                    </div>
                </div>

                <div class="control-group">
                    <label for="border-radius">Border Radius</label>
                    <div class="slider-container">
                        <div class="slider-wrapper">
                            <input type="range" id="border-radius" min="0" max="50" value="12">
                        </div>
                        <input type="number" class="value-input" id="border-radius-input" value="12" min="0" max="50">
                    </div>
                </div>
            </div>

            <div class="preview-panel" id="preview-panel">
                <div class="preview-box" id="preview">
                    Preview
                </div>
                
                <div class="css-output-container">
                    <div class="css-output">
                        <div id="cssCode">box-shadow: 0px 10px 25px -3px rgba(0, 0, 0, 0.5);</div>
                    </div>
                    <button class="copy-btn" id="copyBtn" onclick="copyCSS()">Copy CSS</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const controls = {
            horizontal: document.getElementById('horizontal'),
            vertical: document.getElementById('vertical'),
            blur: document.getElementById('blur'),
            spread: document.getElementById('spread'),
            color: document.getElementById('color'),
            colorHex: document.getElementById('color-hex'),
            backgroundColor: document.getElementById('background-color'),
            backgroundColorHex: document.getElementById('background-color-hex'),
            borderRadius: document.getElementById('border-radius'),
            opacity: document.getElementById('opacity'),
            inset: document.getElementById('inset')
        };

        const inputFields = {
            horizontal: document.getElementById('horizontal-input'),
            vertical: document.getElementById('vertical-input'),
            blur: document.getElementById('blur-input'),
            spread: document.getElementById('spread-input'),
            borderRadius: document.getElementById('border-radius-input'),
            opacity: document.getElementById('opacity-input')
        };

        const preview = document.getElementById('preview');
        const cssCode = document.getElementById('cssCode');

        function isValidHex(hex) {
            return /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(hex);
        }

        function syncColorPicker(colorInput, hexInput) {
            const hexValue = hexInput.value;
            if (isValidHex(hexValue)) {
                colorInput.value = hexValue;
                updateShadow();
            }
        }

        function syncHexInput(colorInput, hexInput) {
            hexInput.value = colorInput.value;
            updateShadow();
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha / 100})`;
        }

        function updateShadow() {
            const horizontal = controls.horizontal.value;
            const vertical = controls.vertical.value;
            const blur = controls.blur.value;
            const spread = controls.spread.value;
            const color = controls.color.value;
            const backgroundColor = controls.backgroundColor.value;
            const borderRadius = controls.borderRadius.value;
            const opacity = controls.opacity.value;
            const inset = controls.inset.checked ? 'inset ' : '';

            const rgba = hexToRgba(color, opacity);
            const boxShadow = `${inset}${horizontal}px ${vertical}px ${blur}px ${spread}px ${rgba}`;
            
            preview.style.boxShadow = boxShadow;
            preview.style.backgroundColor = backgroundColor;
            preview.style.borderRadius = borderRadius + 'px';
            cssCode.textContent = `box-shadow: ${boxShadow};`;
        }

        function syncSliderToInput(property) {
            const sliderValue = controls[property].value;
            inputFields[property].value = sliderValue;
            updateShadow();
        }

        function syncInputToSlider(property) {
            const inputValue = inputFields[property].value;
            const min = parseFloat(inputFields[property].getAttribute('min'));
            const max = parseFloat(inputFields[property].getAttribute('max'));
            
            const constrainedValue = Math.max(min, Math.min(max, parseFloat(inputValue) || 0));
            
            controls[property].value = constrainedValue;
            inputFields[property].value = constrainedValue;
            updateShadow();
        }

        function applyPreset(preset) {
            switch(preset) {
                case 'subtle':
                    setValues(0, 2, 4, 0, '#000000', '#ffffff', 12, 10, false);
                    break;
                case 'medium':
                    setValues(0, 4, 8, 0, '#000000', '#ffffff', 12, 25, false);
                    break;
                case 'strong':
                    setValues(0, 10, 25, -3, '#000000', '#ffffff', 12, 50, false);
                    break;
                case 'neon':
                    setValues(0, 0, 20, 5, '#0969da', '#1a1a1a', 20, 80, false);
                    break;
                case 'inset':
                    setValues(0, 2, 10, 0, '#000000', '#ffffff', 8, 25, true);
                    break;
            }
            updateShadow();
        }

        function setValues(h, v, b, s, c, bg, br, o, i) {
            controls.horizontal.value = h;
            controls.vertical.value = v;
            controls.blur.value = b;
            controls.spread.value = s;
            controls.color.value = c;
            controls.colorHex.value = c;
            controls.backgroundColor.value = bg;
            controls.backgroundColorHex.value = bg;
            controls.borderRadius.value = br;
            controls.opacity.value = o;
            controls.inset.checked = i;
            
            inputFields.horizontal.value = h;
            inputFields.vertical.value = v;
            inputFields.blur.value = b;
            inputFields.spread.value = s;
            inputFields.borderRadius.value = br;
            inputFields.opacity.value = o;
        }

        function copyCSS() {
            const cssText = cssCode.textContent;
            navigator.clipboard.writeText(cssText).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy CSS';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = cssText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy CSS';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        Object.keys(controls).forEach(property => {
            if (property !== 'color' && property !== 'backgroundColor' && property !== 'inset' && property !== 'colorHex' && property !== 'backgroundColorHex') {
                controls[property].addEventListener('input', () => syncSliderToInput(property));
            } else if (property === 'color') {
                controls[property].addEventListener('input', () => syncHexInput(controls.color, controls.colorHex));
            } else if (property === 'backgroundColor') {
                controls[property].addEventListener('input', () => syncHexInput(controls.backgroundColor, controls.backgroundColorHex));
            } else if (property === 'colorHex') {
                controls[property].addEventListener('input', () => syncColorPicker(controls.color, controls.colorHex));
            } else if (property === 'backgroundColorHex') {
                controls[property].addEventListener('input', () => syncColorPicker(controls.backgroundColor, controls.backgroundColorHex));
            } else {
                controls[property].addEventListener('input', updateShadow);
            }
        });

        Object.keys(inputFields).forEach(property => {
            inputFields[property].addEventListener('input', () => syncInputToSlider(property));
            inputFields[property].addEventListener('blur', () => syncInputToSlider(property));
        });

        updateShadow();
    </script>
