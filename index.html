<div class="card-header">
  <div class="card-title">{{page.title}} generator</div>
  <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/box-shadow" target="_blank" class="mdn-link">MDN Docs</a>
</div>

<div class="preset-buttons">
  <button class="preset-btn" onclick="applyPreset('subtle')">Subtle</button>
  <button class="preset-btn" onclick="applyPreset('medium')">Medium</button>
  <button class="preset-btn" onclick="applyPreset('strong')">Strong</button>
  <button class="preset-btn" onclick="applyPreset('neon')">Neon</button>
  <button class="preset-btn" onclick="applyPreset('inset')">Inset</button>
</div>

<div class="section-header">Shadow Properties</div>

<div class="control-group">
  <label for="horizontal">Horizontal Offset</label>
  <div class="slider-container">
    <div class="slider-wrapper">
      <input type="range" id="horizontal" min="-50" max="50" value="0">
    </div>
    <input type="number" class="value-input" id="horizontal-input" value="0" min="-50" max="50">
  </div>
</div>

<div class="control-group">
  <label for="vertical">Vertical Offset</label>
  <div class="slider-container">
    <div class="slider-wrapper">
      <input type="range" id="vertical" min="-50" max="50" value="10">
    </div>
    <input type="number" class="value-input" id="vertical-input" value="10" min="-50" max="50">
  </div>
</div>

<div class="control-group">
  <label for="blur">Blur Radius</label>
  <div class="slider-container">
    <div class="slider-wrapper">
      <input type="range" id="blur" min="0" max="50" value="25">
    </div>
    <input type="number" class="value-input" id="blur-input" value="25" min="0" max="50">
  </div>
</div>

<div class="control-group">
  <label for="spread">Spread Radius</label>
  <div class="slider-container">
    <div class="slider-wrapper">
      <input type="range" id="spread" min="-20" max="20" value="-3">
    </div>
    <input type="number" class="value-input" id="spread-input" value="-3" min="-20" max="20">
  </div>
</div>

<div class="control-group">
  <label for="color">Shadow Color</label>
  <div class="color-container">
    <div class="color-picker-wrapper">
      <input type="color" id="color" value="#000000">
    </div>
    <input type="text" class="hex-input" id="color-hex" value="#000000" placeholder="#000000">
  </div>
</div>

<div class="control-group">
  <label for="opacity">Opacity</label>
  <div class="slider-container">
    <div class="slider-wrapper">
      <input type="range" id="opacity" min="0" max="100" value="50">
    </div>
    <input type="number" class="value-input" id="opacity-input" value="50" min="0" max="100">
  </div>
</div>

<div class="checkbox-group">
  <input type="checkbox" id="inset">
  <label for="inset">Inset Shadow</label>
</div>

<div class="section-header">Preview Shape Properties</div>

<div class="control-group">
  <label for="background-color">Background Color</label>
  <div class="color-container">
    <div class="color-picker-wrapper">
      <input type="color" id="background-color" value="#ffffff">
    </div>
    <input type="text" class="hex-input" id="background-color-hex" value="#ffffff" placeholder="#ffffff">
  </div>
</div>

<div class="control-group">
  <label for="border-radius">Border Radius</label>
  <div class="slider-container">
    <div class="slider-wrapper">
      <input type="range" id="border-radius" min="0" max="50" value="12">
    </div>
    <input type="number" class="value-input" id="border-radius-input" value="12" min="0" max="50">
  </div>
</div>
